<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orphanage Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .registration-image {
      max-width: 100%;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row shadow-lg login-container w-75">
      
      <!-- Image Section -->
      <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3677/3677053.png" class="img-fluid registration-image" alt="Orphanage Illustration">
      </div>
      
      <!-- Registration Form -->
      <div class="col-lg-6 col-12 d-flex justify-content-center align-items-center">
        <div class="container">
          <h2>Orphanage Registration</h2>
          <form action="orphanagepage.html" method="POST">
            <!-- Orphanage Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Orphanage Name</label>
              <input type="text" id="name" name="orphanage_name" class="form-control" placeholder="Enter orphanage name" required>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input type="tel" id="mobile" name="mobile_number" class="form-control" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
            </div>

            <!-- Email ID -->
            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" id="email" name="email_id" class="form-control" placeholder="Enter email id" required>
            </div>
  

            <!-- Orphanage License Number -->
            <div class="mb-3">
              <label for="license" class="form-label">Orphanage License Number</label>
              <input type="text" id="license" name="license_number" class="form-control" placeholder="Enter orphanage license number" required>
            </div>

            <!-- Area -->
            <div class="mb-3">
              <label for="area" class="form-label">Area</label>
              <input type="text" id="area" name="area" class="form-control" placeholder="Enter area" required>
            </div>

            <!-- Submit Button -->
            <div class="mb-3">
              <input type="submit" class="btn btn-primary w-100" value="Register">
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
