<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarePortal Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row shadow-lg login-container">
            <div class="col-lg-6 d-none d-lg-flex illustration-container justify-content-center align-items-center">
                <img src="https://system.careportal.org/img/sign-in-02.svg" class="img-fluid" alt="Illustration">
            </div>
            <div class="col-lg-6 col-md-12 p-5 login-form">
                <div class="text-center mb-4 logo">
                    <img src="https://t4.ftcdn.net/jpg/08/89/94/31/360_F_889943166_2Pgz8c9DqxXr5n3Ho7V55jJJ9lbvmYM5.jpg" alt="CarePortal Logo" class="mb-4">
                    <h3>Sign In</h3>
                </div>
                <form>
                    <div class="form-group mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="donarsignup.html">Don't have an account?</a>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                </form>
                <div class="text-center mt-3">
                    <p>Sign in with:</p>
                    <a href="#" class="social-icon">
                        <i class="bi bi-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="bi bi-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
       
    </script>
    
        
</body>
</html>
