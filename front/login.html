<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphanage Support Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row text-center shadow-lg login-container">
            <div class="col-md-6 p-5 login-option">
                <img src="https://system.careportal.org/img/sign-in-02.svg" class="img-fluid mb-4" alt="Orphanage Illustration">
                <h3>Orphanage Login</h3>
                <p>Are you a registered orphanage? Please log in here to manage your account.</p>
                <a href="orphanagesignin.html" class="btn btn-primary w-100 mt-3">Login as Orphanage</a>
            </div>
            <div class="col-md-6 p-5 login-option">
                <img src="https://img.freepik.com/free-photo/donate-sign-charity-campaign_53876-127165.jpg" class="img-fluid mb-4" alt="Donor Illustration">
                <h3>Donor Login</h3>
                <p>Looking to support orphanages? Log in here to access your donor account.</p>
                
                <a href="donarsignin.html" class="btn btn-secondary w-100 mt-3">Login as Donar</a>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
