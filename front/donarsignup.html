<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .registration-image {
      max-width: 100%;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row shadow-lg login-container w-75">
      
      <!-- Image Section -->
      <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center">
        <img src="https://static.thenounproject.com/png/2277919-200.png" class="img-fluid registration-image" alt="Donor Illustration">
      </div>
      
      <!-- Donor Registration Form -->
      <div class="col-lg-6 col-12 d-flex justify-content-center align-items-center">
        <div class="container">
          <h2>Donor Registration</h2>
          <form action="submit_donor_registration.html" method="POST">
            <!-- Donor Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Donor Name</label>
              <input type="text" id="name" name="donor_name" class="form-control" placeholder="Enter your name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input type="tel" id="mobile" name="mobile_number" class="form-control" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" required>
            </div>

            <!-- Donation Type -->
            <div class="mb-3">
              <label for="donation_type" class="form-label">Donation Type</label>
              <select id="donation_type" name="donation_type" class="form-select" required>
                <option value="" disabled selected>Select donation type</option>
                <option value="money">Money</option>
                <option value="clothes">Clothes</option>
                <option value="food">Food</option>
                <option value="toys">Toys</option>
                <option value="education_materials">Education Materials</option>
              </select>
            </div>

            <!-- Submit Button -->
            <div class="mb-3">
              <input type="submit" class="btn btn-primary w-100" value="Register">
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    
  </script>
</body>
</html>
